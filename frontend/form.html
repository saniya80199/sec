!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: rgb(82, 24, 61)
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
      background: #000;
    }

    .left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left img {
      max-width: 100%;
      border-radius: 8px;
    }

    .form-container {
      flex: 1;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-left: 20px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }

    .form-group {
      display: flex;
      margin-bottom: 15px;
    }

    .form-group label {
      flex: 1;
      margin-right: 10px;
      font-size: 14px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      flex: 2;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .gender {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .buttons .reset {
      background: #ccc;
    }

    .buttons .submit {
      background: #f26522;
      color: #fff;
    }

    .buttons .submit:hover {
      background: #d35400;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left side image -->
    <div class="left">
      <img src="https://images.pexels.com/photos/1181681/pexels-photo-1181681.jpeg" alt="Form illustration">
    </div>

    <!-- Form -->
    <div class="form-container">
      <h2>STUDENT REGISTRATION FORM</h2>
      <form>
        <div class="form-group">
          <label for="name">Name :</label>
          <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="father">Father Name :</label>
          <input type="text" id="father" name="father">
        </div>
        <div class="form-group">
          <label for="address">Address :</label>
          <input type="text" id="address" name="address">
        </div>
        <div class="form-group">
          <label>Gender :</label>
          <div class="gender">
            <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
          </div>
        </div>
        <div class="form-group">
          <label for="state">State :</label>
          <select id="state" name="state">
            <option value="">--Select State--</option>
          </select>
        </div>
        <div class="form-group">
          <label for="city">City :</label>
          <select id="city" name="city">
            <option value="">--Select City--</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dob">DOB :</label>
          <input type="date" id="dob" name="dob">
        </div>
        <div class="form-group">
          <label for="pincode">Pincode :</label>
          <input type="text" id="pincode" name="pincode">
        </div>
        <div class="form-group">
          <label for="course">Course :</label>
          <input type="text" id="course" name="course">
        </div>
        <div class="form-group">
          <label for="email">Email ID :</label>
          <input type="email" id="email" name="email">
        </div>

        <div class="buttons">
          <button type="reset" class="reset">Reset All</button>
          <button type="submit" class="submit">Submit Form</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
