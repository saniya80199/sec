<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stylish To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- ✅ CSS Styling -->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f0f2f5, #dfe6e9);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 40px;
            color: #6c5ce7;
            font-size: 36px;
        }

        #todo-container {
            background-color: #fff;
            padding: 30px 20px;
            margin-top: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }

        #taskInput {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            outline: none;
            transition: 0.3s;
        }

        #taskInput:focus {
            border-color: #6c5ce7;
            box-shadow: 0 0 6px rgba(108, 92, 231, 0.5);
        }

        #addtask {
            width: 100%;
            padding: 12px;
            background-color: #6c5ce7;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        #addtask:hover {
            background-color: #4834d4;
        }

        ul#taskList {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        ul#taskList li {
            background-color: #f7f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        ul#taskList li:hover {
            background-color: #ecf0f1;
        }

        .task-text {
            flex-grow: 1;
            margin-right: 10px;
            word-break: break-word;
        }

        .btn {
            padding: 6px 12px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            margin-left: 5px;
        }

        .done {
            background-color: #2ecc71;
            color: white;
        }

        .done:hover {
            background-color: #27ae60;
        }

        .delete {
            background-color: #e74c3c;
            color: white;
        }

        .delete:hover {
            background-color: #c0392b;
        }

        .completed {
            background-color: #dfe6e9 !important;
            text-decoration: line-through;
            color: #7f8c8d;
        }

        @media (max-width: 600px) {
            #todo-container {
                padding: 20px 15px;
            }

            .btn {
                padding: 5px 10px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

    <h1>My To-Do List</h1>

    <div id="todo-container">
        <input type="text" id="taskInput" placeholder="Enter a new task...">
        <button id="addtask">Add Task</button>

        <ul id="taskList">
            <li>
                <span class="task-text">Sample Task 1</span>
                <button class="btn done">Complete</button>
                <button class="btn delete">Delete</button>
            </li>
        </ul>
    </div>

    <!-- ✅ jQuery Script -->
    <script>
        $(document).ready(function () {
            // Add Task
            $("#addtask").click(function () {
                let task = $("#taskInput").val().trim();
                if (task !== "") {
                    $("#taskList").append(`
                        <li>
                            <span class="task-text">${task}</span>
                            <button class="btn done">Complete</button>
                            <button class="btn delete">Delete</button>
                        </li>
                    `);
                    $("#taskInput").val("");
                }
            });

            // Mark as Complete
            $("#taskList").on("click", ".done", function () {
                let $li = $(this).closest("li");
                $li.toggleClass("completed");
                $(this).prop("disabled", true);
            });

            // Delete Task
            $("#taskList").on("click", ".delete", function () {
                $(this).closest("li").fadeOut(200, function () {
                    $(this).remove();
                });
            });
        });
    </script>

</body>
</html>
