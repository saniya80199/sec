<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Span Example</title>
  <style>
    .highlight {
      color: white;
      background-color: blue;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <p>This is a <span class="highlight">highlighted text</span> inside a paragraph.</p>
</body>
</html>
